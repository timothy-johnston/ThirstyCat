<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="//code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="//cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
		<script src="//cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.js "></script>
		<script src="/js/registrationValidation.js"></script>
		<!-- <script src="event.js"></script> -->

		<!-- Bootstrap required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Import fonts -->
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Patua+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Damion&display=swap" rel="stylesheet">
<!-- 		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> -->
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300&display=swap" rel="stylesheet">

		<!-- Bootstrap stylesheet goes before any other stylesheets -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/media/favicon_1.ico"/>

		<title>Registration</title>
	</head>
	<body>
		<section class="section">
			<!-- Navbar -->
			<nav id="nav-home" class="navbar navbar-expand-lg bg-transparent navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav nav-ul">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
					</ul>
				</div>
				<div id="logo-placeholder-container">
					<a id="logo-placeholder" class="navbar-brand visible-xs-block text-center" href="#">
						<h1 id="logo-placeholder-text">ThirstyCat</h1>
					</a>
				</div>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav nav-ul">
						<li class="nav-item">
							<a class="nav-link" href="login">Log In</a>
						</li>  
					</ul>
				</div> 
				<button id="spacer-nav-button" class="navbar-toggler">
					<span class="navbar-toggler-icon"></span>
				</button> 
			</nav>

			<div id="section-login" class="section-form">
				<div th:if="${param.success}">
					<div class="alert alert-info">
						<p>Thanks for registering. Go here to log in.</p>
					</div>
				</div>
				<div id="login-container" class="container form-container">
					<div id="drinkInfo-header">
						<h2 class="drinkInfo">Register</h2>
					</div>
					<div id="login-form-container">
						<form id="login-form" name="registration-form" class="form" th:action="@{/registration}" th:object="${user}" method="post">
<!-- 							<p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}"> -->
<!-- 								Validation error -->
<!-- 							</p> -->
							<p class="drink-info" th:text="${error}"></p>
							<input id="username" class="form-input" placeholder="Username" th:field="*{username}" />
							<input id="password" class="form-input" type="password" placeholder="Password" th:field="*{password}" />
							<button type="submit" class="form-input submit-btn">Register</button>
							<p id="login-p">
								<a id="register-link" class="formatted-link" target="" href="/" th:href="@{/login}">Already Registered? Click here to log in.</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</section>


        <!-- Javascript, Jquery, Bootstrap, my js scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script async src="/js/main.js"></script>

	</body>
</html>
